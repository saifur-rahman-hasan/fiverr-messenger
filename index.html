<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fiverr Chat Inbox</title>

    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">

    <!-- Messenger Inbox -->
    <link rel="stylesheet" href="assets/css/inbox.css">

</head>
<body>

    <div class="container">

        <!-- Inbox Layout -->
        <div id="inbox" class="grid-col-2">
        
            <!-- Inbox Filter, Search and User Lists -->
            <div class="col-left position-relative">
        
                <!-- Filter and Search -->
                <div class="head">
        
                    <!-- Inbox Filter -->
                    <div v-bind:class="{ hidden: !isActive, clearfix: true  }">
                        <div class="dropdown pull-left">
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="true">
                                All Conversations
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                <li>
                                    <a href="#">All Conversations</a>
                                </li>
                                <li>
                                    <a href="#">Unread</a>
                                </li>
                                <li>
                                    <a href="#">Starred</a>
                                </li>
                                <li role="separator" class="divider"></li>
                                <li>
                                    <a href="#">Archived</a>
                                </li>
                                <li>
                                    <a href="#">Spam</a>
                                </li>
                                <li role="separator" class="divider"></li>
                                <li>
                                    <a href="#">Custom Offer</a>
                                </li>
                                <li>
                                    <a href="#">Requests</a>
                                </li>
                            </ul>
                        </div>
        
                        <button class="btn btn-link pull-right" @click.prevent="toggleActiveClass()">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
        
                    </div>
                    <!-- End Inbox Filter -->
        
                    <!-- Inbox Search Form -->
                    <div v-bind:class="{ hidden: isActive }">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search for...">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button">
                                    <i class="glyphicon glyphicon-search"></i>
                                </button>
                                <button class="btn btn-default" type="button" @click.prevent="toggleActiveClass()">
                                    <i class="glyphicon glyphicon-remove"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                    <!-- End Inbox Search Form -->
        
                </div>
                <!-- End Filter and Search -->
        
                <!-- Contact List -->
                <div class="contact-list">
        
                    <ul class="list-unstyled">
                        <li v-for="contactUser in contactUsers">
                            <div class="media">
                                <a class="pull-left" href="#">
                                    <img class="media-object" :src="contactUser.avatar" alt="Image">
                                </a>
                                <div class="media-body">
                                    <h5 class="media-heading">
                                        <a href="#">{{ contactUser.name }}</a>
                                        <span class="text-muted pull-right">{{ contactUser.last_message_time }}</span>
                                    </h5>
                                    <p>{{ contactUser.last_message }}</p>
                                </div>
                            </div>
                        </li>
                    </ul>
        
                </div>
                <!-- End Contact List -->
        
            </div>
            <!-- End Inbox Filter, Search and User Lists -->
        
            <!-- Inbox Chat Histories -->
            <div class="col-right position-relative">
                <div class="center-xy">
        
                    <img src="assets/img/bubble-green.svg" alt="">
        
                    <h3>No Conversations Selected</h3>
                </div>
            </div>
            <!-- End Inbox Chat Histories -->
        
        </div>
        <!-- End Inbox Layout -->

    </div>

    <!-- jQuery, Bootstrap JS, Vue JS -->
    <script src="assets/vendor/jQuery/jquery.min.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/vendor/vue/vue.js"></script>

    <!-- Fiverr Inbox Script -->
    <script src="assets/js/inbox.js"></script>

</body>
</html>
